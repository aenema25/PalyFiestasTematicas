    <main>
        <div class="container-fluid contacto p-4">
            <p class="fs-1 pb-5 pt-3">Contactanos</p>
            <div class="row g-3">
                <div class="col-12 col-md-6 preAnimacion">
                    <img class='imagenServicios' src='imagenes/contact.svg' width="100%">
                </div>
                <div class="col-12 col-md-6">
                    <form class='contacto preAnimacion'>
                        <div class="row gy-3 gx-0">
                            <div class="col-12 col-md-4">
                                <label for='nombre'>Nombre :</label>
                            </div>
                            <div class="col-12 col-md-8">
                                <input type="text" name='nombre' class='elementosContacto' required />
                            </div>
                            <div class="col-12 col-md-4">
                                <label for='apellido align-middle'>Apellido :</label>
                            </div>
                            <div class="col-12 col-md-8">
                                <input type="text" name='apellido' class='elementosContacto' required />
                            </div>
                            <div class="col-12 col-md-4">
                                <label for='correo'>Correo :</label>
                            </div>
                            <div class="col-12 col-md-8">
                                <input type='email' name='correo' class='elementosContacto' required />
                            </div>
                            <div class="col-12 col-md-4">
                                <labe for='mensaje'>Mensaje :</labe>
                            </div>
                            <div class="col-12 col-md-8">
                                <div class="row gy-2">
                                    <div class="col-12">
                                        <textarea rows="5" cols="20" name='mensaje' class='elementosContacto' required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button type='submit' class='botonContacto'>Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
